<div class="card">
  <div class="card-header">
    <h3>{{ guest().name }}</h3>
    <span>{{ guest().age }} Jahre alt</span>
  </div>
  <div class="image-container">
    <img src="{{ guest().imageUrl }}" alt="Image of Cat" class="image" />
  </div>
  <div class="card-content">
    <p>{{ guest().description }}</p>
  </div>
</div>
