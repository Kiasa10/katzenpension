<div id="guestbook-container">
  <h2>Gästebuch</h2>
  <div id="add-comment-container">
    <a
      routerLink="./"
      [queryParams]="{ order: order() === 'newer' ? 'older' : 'newer' }"
      class="fontstyle"
      (click)="sortedComments()"
      class="add-comment-buttons sorting-button"
    >
      Sortiere {{ order() === "newer" ? "Älteste" : "Neueste" }}
    </a>
    <a [routerLink]="['/guestbook/new']" class="add-comment-buttons"
      >Kommentar hinzufügen</a
    >
  </div>
  @if(isFetching() && !error()){
  <p class="fallback-text fontstyle">Räume werden geladen</p>
  } @if(error()){
  <p class="fallback-text fontstyle">{{ error() }}</p>
  } @if(!isFetching() && !error()){ @for(comment of comments(); track
  comment._id){
  <app-comment [comment]="comment" />
  } @empty {
  <app-no-comment />
  } }
</div>
